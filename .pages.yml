media: src/media
content:
  - name: blog
    label: Blog
    type: collection
    path: 'src/blog'
    view:
      fields: [ title, published, date ]
    fields:
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: tags
        label: Tags
        type: string
      - name: body
        label: Body
        type: rich-text